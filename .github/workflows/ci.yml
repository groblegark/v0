name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck on scripts
        run: make lint

      - name: Run ShellCheck on tests
        run: make lint-tests

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Cache BATS libraries
        uses: actions/cache@v4
        with:
          path: |
            tests/bats/bats-core
            tests/bats/bats-support
            tests/bats/bats-assert
          key: bats-${{ hashFiles('tests/bats/install.sh') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y parallel jq

      - name: Initialize test framework
        run: make test-init

      - name: Run unit tests
        run: make test
