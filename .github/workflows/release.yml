name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create tarball
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist
          tar -czf "dist/v0-${VERSION}.tar.gz" bin/ lib/ LICENSE VERSION
          echo "Created dist/v0-${VERSION}.tar.gz"

      - name: Generate checksums
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd dist
          sha256sum "v0-${VERSION}.tar.gz" > "v0-${VERSION}.tar.gz.sha256"
          cat "v0-${VERSION}.tar.gz.sha256"

      - name: Prepare install script
        run: |
          cp install.sh dist/install.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: v0 ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            dist/v0-${{ steps.version.outputs.version }}.tar.gz
            dist/v0-${{ steps.version.outputs.version }}.tar.gz.sha256
            dist/install.sh
